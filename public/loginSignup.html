<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="stylesheets/loginManager.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-6 offset-md-3" style="margin-top:30vh">
                <h1>Sign Up Form</h1>
                <form class="signup mt-5">
                    <div class="form-group">
                        <input class="form-control-lg" id="name-input" placeholder="User Name" style="width:100%;">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control-lg" id="password-input" placeholder="Password"
                            style="width:100%;">
                    </div>
                    <button type="submit" class="btn btn-success btn-lg d-inline">Sign Up</button>
                </form>
                <br />
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signupManager.js"></script>

</body>

</html>
