<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="stylesheets/loginManager.css" rel="stylesheet">
</head>

<body class="h-100">
  
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-md-6 col-md-offset-3">
        <h2>Login Form</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="name-input" placeholder="Full Name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">ID</label>
            <input type="number" class="form-control" id="id-input" placeholder="ID">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
      
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/loginManager.js"></script>

</body>

</html>
